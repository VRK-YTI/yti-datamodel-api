buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '4.24.16')
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id "org.springframework.boot" version "2.5.12"
    id "org.sonarqube" version "3.3"
    id "org.owasp.dependencycheck" version "6.1.6"
    id "com.github.ManifestClasspath" version "0.1.0-RELEASE"
    id "com.gorylenko.gradle-git-properties" version "2.3.1"
    id "com.github.ben-manes.versions" version "0.39.0"
}

apply plugin: "java"
apply plugin: 'io.spring.dependency-management'
apply plugin: "idea"
apply plugin: "com.jfrog.artifactory"
apply plugin: "com.github.ManifestClasspath"

allprojects {
    if(project.convention.findPlugin(JavaPluginConvention)) {
        // Change the output directory for the main and test source sets back to the old path
        sourceSets.main.java.destinationDirectory.value(project.getLayout().getBuildDirectory().dir("classes/${sourceSets.main.name}"));
        sourceSets.test.java.destinationDirectory.value(project.getLayout().getBuildDirectory().dir("classes/${sourceSets.test.name}"));

    }
}

artifactoryPublish.skip = true

archivesBaseName = 'yti-datamodel-api'

repositories {
    mavenLocal()
    mavenCentral {
        content { excludeGroupByRegex "fi\\.vm\\.yti.*" }
    }
    google {
        content { excludeGroupByRegex "fi\\.vm\\.yti.*" }
    }
    jcenter {
        content { excludeGroupByRegex "fi\\.vm\\.yti.*" }
    }

    // put your artifactory parameters to $HOME/.gradle/gradle.properties
    if (project.hasProperty('artifactoryUrl')) {
        maven {
            url "$artifactoryUrl"
            credentials {
                username "$artifactoryUsername"
                password "$artifactoryPassword"
            }
        }
    }
}

sourceCompatibility = 11
targetCompatibility = 11

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2020.0.5'
    }
}

configurations {
    all {
        resolutionStrategy.cacheDynamicVersionsFor 0, "seconds"
        resolutionStrategy.cacheChangingModulesFor 0, "seconds"
    }
    swaggerUI { transitive = false }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-jersey"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-jetty"
    compile "org.springframework.security:spring-security-core"
    compile "org.springframework.security:spring-security-config"
    compile "org.springframework.security:spring-security-web"
    compile "fi.vm.yti:yti-spring-security:0.1.17"
    compile "fi.vm.yti:yti-spring-migration:0.1.4"
    compileOnly "org.springframework.boot:spring-boot-configuration-processor"
    compile "org.springframework.cloud:spring-cloud-starter-config"
    compile "org.springframework.cloud:spring-cloud-starter-sleuth"
    compile "ch.qos.logback:logback-core"
    compile "net.logstash.logback:logstash-logback-encoder:6.6"
    compile "org.jetbrains:annotations:22.0.0"
    compile 'org.elasticsearch:elasticsearch:6.8.22'
    compile 'org.elasticsearch.client:elasticsearch-rest-client:6.8.22'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.8.22'
    compile "com.atlassian.commonmark:commonmark:0.17.0"
    compile group: 'org.json', name: 'json', version: '20210307'
    compile "org.jsoup:jsoup:1.14.2"
    compile "com.jayway.jsonpath:json-path:2.6.0"
    compile group: 'io.swagger.core.v3', name: 'swagger-core', version: '2.1.10'
    compile group: 'io.swagger.core.v3', name: 'swagger-jaxrs2', version: '2.1.10'
    swaggerUI 'org.webjars:swagger-ui:3.52.1'
    compile "org.topbraid:shacl:1.3.2"
    compile "org.apache.jena:jena-core:3.17.0"
    compile "org.apache.jena:jena-arq:3.17.0"
    compile "org.apache.jena:jena-rdfconnection:3.17.0"
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.10.0'
    compile "org.glassfish:javax.json:1.1.4"
    compile "org.glassfish.jersey.media:jersey-media-sse:2.34"
    compile "com.github.jsonld-java:jsonld-java:0.12.0"
    compile "org.jboss.forge.roaster:roaster-api:2.22.2.Final"
    compile "org.jboss.forge.roaster:roaster-jdt:2.22.2.Final"
    compile "org.reflections:reflections:0.9.12"
    compile "com.google.guava:guava:30.1.1-jre"
    testImplementation "junit:junit:4.13.2"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile "com.jayway.jsonpath:json-path-assert:2.6.0"
    testCompile "org.mockito:mockito-core:3.12.4"
}

compileJava.dependsOn(processResources)

bootRun {
    systemProperties System.properties
    jvmArgs = ["-Dspring.output.ansi.enabled=ALWAYS"]
}

springBoot {
    mainClassName = "fi.vm.yti.datamodel.api.Application"
}

sonarqube {
    properties {
        property "sonar.projectKey", "yti-datamodel-api"
        property "sonar.projectName", "yti-datamodel-api"
        property("sonar.dependencyCheck.reportPath", "$buildDir/reports/dependency-check-report.xml")
        property("sonar.dependencyCheck.htmlReportPath", "$buildDir/reports/dependency-check-report.html")
    }
}

dependencyCheck {
    format = 'ALL'
    autoUpdate = false
    analyzers {
        centralEnabled = false
    }
    data {
        directory = System.getenv('OWASP_DATA_DIR')
    }
}

task unzipSwagger(type:Copy) {
    from zipTree(configurations.swaggerUI.singleFile)
    include "META-INF/resources/webjars/swagger-ui/3.52.1/**"
    into "build/classes/main/static/swagger-ui"
    eachFile { f ->
        if (f.path.endsWith('index.html')) {
            filter { line ->
                line.replace('"https://petstore.swagger.io/v2/swagger.json"', '"/datamodel-api/api/openapi.yaml", docExpansion: "none", validatorUrl: null')
            }
        }
        f.path = f.path.replaceFirst('META-INF/resources/webjars/swagger-ui/3.52.1/', '')
    }
    includeEmptyDirs = false
}

build.dependsOn unzipSwagger
bootJar.dependsOn unzipSwagger
